<!--
    Tables; constructued of : 
                        1- table head.
                        2- table body.

    table head:                 (<thead>) tag
    table body:                 (<tbody>) tag
    every row:                  (<tr>) tag
    every cell in the table:    (<td>) tag
    table header:               (<th>) tag

    We can struct the table using a (border attribute)
-->
<!DOCTYPE html>
<head>

</head>
<body>
    <table border="10">
        <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ahmad</td>
                <td>20</td>
                <td>Male</td>
            </tr>
            <tr>
                <td>Ali</td>
                <td>19</td>
                <td>Male</td>
            </tr>
            <tr>
                <td>Nada</td>
                <td>21</td>
                <td>Female</td>
            </tr>
        </tbody>
    </table>
</body>
